<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <h1>NASA Calendar</h1>

            <div class="form-box">
                <h3>Fill All Boxes</h3>
                <form class="input-group">
                    <label for="Name">Name
                    <input Name="Name" class="field"></label>
                    <br>
                    <label for="Birth Date">Birth Date
                    <input required type="date" class="field" name="Birth Date" id=""></label>
                    <br>
                    <label for="E-mail">E-mail
                    <input required type="email" class="field" name="E-mail" id=""></label>
                    <br>
                    <label for="Phone">Phone Number
                    <input required type="number" class="field" name="Phone Number"></label>
                    <br>
                    <div id="btn">
                        <button type="submit" class="toggle-btn">Search</button>
                        <button type="reset" class="toggle-btn">Reset</button>
                    </div>
                </form>
            </div>
    
</div>
</body>
</html>
